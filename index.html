<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JakyUI – Web Components Playground</title>
</head>
<body>

    <h1>JakyKit – x-button</h1>
    <p class="subtitle">
        A tiny design system built with Web Components (custom elements + shadow DOM).
    </p>

    <!-- Test button -->
    <x-button>Click me</x-button>

    <!-- Test input -->
    <h2>x-input</h2>
    <x-input
            label="Email address"
            placeholder="you@example.com"
            type="email"
            value="default@value.com">
    </x-input>
    <x-input label="Disabled field" placeholder="Dummy content" disabled></x-input>
    <x-input label="Password" type="password"></x-input>

    <script>
        const input = document.querySelector('x-input');
        input.addEventListener('x-change', (e) => {
            console.log('x-input value:', e.detail.value);
        });
    </script>

    <!-- Import components -->
    <script type="module" src="components/index.js"></script>
</body>
</html>
